    <!-- High-Fidelity App Shell Styles -->
    <style>
      /* Base variables matching tailwind config for the shell */
      :root {
        --color-primary: #4A6C4B;
        --color-primary-dark: #385239;
        --color-bg-light: #F8F9FA;
        --color-bg-dark: #181A1B;
        --color-text-light: #212529;
        --color-text-dark: #E9ECEF;
      }
      
      .app-shell-body {
        font-family: 'PT Sans', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: var(--color-bg-light);
        color: var(--color-text-light);
      }
      
      .app-shell-header {
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        background-color: rgba(248, 249, 250, 0.8);
        -webkit-backdrop-filter: blur(4px);
        backdrop-filter: blur(4px);
      }
      
      .app-shell-container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
      }
      
      .app-shell-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--color-primary);
        font-family: 'PT Sans', sans-serif;
      }

      .app-shell-main {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .app-shell-spinner {
        width: 2rem;
        height: 2rem;
        animation: spin 1s linear infinite;
        color: var(--color-primary);
      }

      .app-shell-footer {
        background-color: var(--color-primary-dark);
        color: white;
        padding: 1rem;
        text-align: center;
      }
      
      /* Dark mode for shell */
      @media (prefers-color-scheme: dark) {
        .app-shell-body {
          background-color: var(--color-bg-dark);
          color: var(--color-text-dark);
        }
        .app-shell-header {
           background-color: rgba(24, 26, 27, 0.8);
        }
        .app-shell-title {
            color: #6B8E6B; /* primary-light */
        }
      }
    </style>
    <!-- END App Shell -->
    
    <script>
      // Register Service Worker as early as possible
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                  console.log('ServiceWorker registration successful with scope: ', registration.scope);
              })
              .catch(error => {
                  console.log('ServiceWorker registration failed: ', error);
              });
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['PT Sans', 'sans-serif'],
              telugu: ['Noto Sans Telugu', 'sans-serif'],
            },
            colors: {
              primary: {
                light: '#6B8E6B',
                DEFAULT: '#4A6C4B',
                dark: '#385239',
              },
              secondary: '#E4C59E',
              accent: '#8B5E34',
              'bg-light': '#F8F9FA',
              'bg-dark': '#181A1B',
              'text-light': '#212529',
              'text-dark': '#E9ECEF',
            },
          },
        },
      }
    </script>

    <!-- Defer non-critical scripts to prevent render-blocking -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>

    <!-- Robust script that waits for the service worker to be ready before loading the app. -->
    <script>
      function loadApp() {
        console.log('[SW Loader] Conditions met, loading app script.');
        const script = document.createElement('script');
        script.type = 'text/babel';
        script.setAttribute('data-presets', 'react,typescript');
        script.src = '/index.tsx';
        document.body.appendChild(script);
      }

      // Use navigator.serviceWorker.ready, which is a promise that resolves
      // when the service worker is active. This is the most reliable way
      // to ensure it's ready to intercept requests.
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.ready.then((registration) => {
          console.log('[SW Loader] Service worker is ready.', registration);
          loadApp();
        }).catch(error => {
          console.error('[SW Loader] Service worker failed to become ready, loading app directly as fallback.', error);
          loadApp();
        });
      } else {
        // Service workers not supported, load directly.
        console.warn('[SW Loader] Service workers not supported. Loading app script directly.');
        loadApp();
      }
    </script>
